<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
        <div id = "container">
                <h1>
                        <i class="fa fa-sign-in"></i>
                        SIGN UP
                </h1>
    <form>
    <table>
        <tr>
            <td><label for="first">Name </label></td>
            <td><input id="first" type="text" required placeholder="Enter your name"></td>
        </tr>
        <tr>
            <td><label for="second">Address </label></td>
            <td><input id="second" type="text" required placeholder="Enter the address"></td>
        </tr>
        <tr>
            <td><label for="third">Email </label></td>
            <td><input id="third" type="text" required placeholder="Enter your email"></td>
        </tr>
        <tr>
            <td><label for="fourth">Password </label></td>
            <td><input id="fourth" type="password" required placeholder="********"></td>
        </tr>
        <tr>
            <td><label for="fifth">Password </label> </td>
            <td><input id="fifth" type="password" required placeholder="********"></td>
        </tr>
        <tr>
            <td>Gender </td>
            <td><input type="radio" name="gender" value="male"> Male</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="radio" name="gender" value="female"> Female</td>
        </tr>
        <tr>
            <td> </td>
            <td><input type="radio" name="gender" value="other" > Other</td>
        </tr>
        <tr>
            <td>DOB </td>
            <td><input type="date" required></td>
        </tr>
        <tr>
            <td>Mobile No </td>
            <td><input type="number" required></td>
        </tr>
        <tr>
            <td>Language </td>
            <td><input type="checkbox" name="english" value="english">English</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="hindi" value="hindi">Hindi</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="japanese" value="japanese">Japanese</td>
        </tr>
        <tr>
            <td>Country</td>
            <td><option>
                <select>
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="england">England</option>
                    <option value="australia">Australia</option>
                  </select> 
            </option></td>
        </tr>
    </table><br>
    <center><input type="submit" class="button" value="Submit"></center>
    </form>
    </div>

</body>
</html>
